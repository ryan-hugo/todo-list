<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>todo-app</title>
  </head>
  <body>
    <header class="header">
      <h1>ToDoOoOo</h1>
    </header>
    <main class="main-content">
      <div class="add_task-container">
        <input type="text" placeholder="Insira sua tarefa" maxlength="45" />
        <button id="add-btn" aria-label="Adicionar Tarefa">Adicionar</button>
      </div>
      <div class="manage_task-container"></div>
      <p id="noTask-message">Não há tarefas a fazer!</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
